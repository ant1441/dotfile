- clean: ['~']

- link:
    # bash
    ~/.bash_aliases: bash_aliases
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.profile: profile
    # Git
    ~/.git-completion.bash: git-completion.bash
    ~/.gitconfig: gitconfig
    ~/.git_global_ignore: git_global_ignore
    ~/.git-prompt.sh: git-prompt.sh
    # Python
    ~/.config/flake8: flake8
    # Go
    ~/.golangci.yml: golangci.yml
    # Tools
    ~/.jq: jq
    ~/.ripgreprc: ripgreprc
    ~/.tmux.conf: tmux.conf
    ~/.gdbinit: gdbinit
    # Editor
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.config/nvim/init.vim: neovim/init.vim
    ~/.config/nvim/lua: neovim/lua
