- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    # https://github.com/git/git/blob/5be1f00a9a701532232f57958efab4be8c959a29/contrib/completion/git-completion.bash
    ~/.git-completion.bash: git-completion.bash
    ~/.git_global_ignore: git_global_ignore
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.ripgreprc: ripgreprc
    ~/bin:
        path: bin/
        create: true


