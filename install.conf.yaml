- clean: ['~']

- create:
    - ~/.cache/terraform/plugin-cache
    - ~/.local/bin
    - ~/.config/gdb
    - ~/.config/git
    - ~/.config/ideavim
    - ~/.config/tmux
    - ~/.local/state/bash
    - ~/.local/state/less
    - ~/.ssh/config.d

- link:
    ~/.config/alacritty: alacritty
    # aws
    ~/.aws-profile-for-bashrc.sh: aws-profile-for-bashrc.sh
    # bash
    # We track the profile files as random tools like to add things to them
    # We aim to keep them unmodified, all modifications should go into bashrc
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    # Git
    ~/.git-completion.bash: git-completion.bash
    ~/.config/git/config: gitconfig
    ~/.git_global_ignore: git_global_ignore
    ~/.git-prompt.sh: git-prompt.sh
    # Python
    ~/.config/flake8: flake8
    # Tools
    ~/.jq: jq
    ~/.ripgreprc: ripgreprc
    ~/.config/tmux/tmux.conf: tmux.conf
    ~/.config/gdb/gdbinit: gdbinit
    ~/.terraformrc: terraformrc
    # Editor
    ~/.config/ideavim/ideavimrc: ideavimrc
    ~/.config/nvim/init.vim:
         path: neovim/init.vim
         create: true
    ~/.config/nvim/lua:
         path: neovim/lua
         create: true
    #~/bin:
    #    path: bin/
    #    create: true
    ~/.ssh/config:
        path: ssh/config
        create: true

- shell:
  - command: ./custom/apt
    description: Setting up Apt
    quiet: true
    stdout: true
    stderr: true
  - command: ./custom/rust
    description: Setting up Rust
    quiet: true
    stdout: true
    stderr: true
  - command: ./custom/neovim
    description: Setting up NeoVim
    quiet: true
    stdout: true
    stderr: true
