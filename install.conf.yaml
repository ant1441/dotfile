- clean: ['~']

- link:
    # aws
    ~/.aws-profile-for-bashrc.sh: aws-profile-for-bashrc.sh
    # bash
    ~/.bash_aliases: bash_aliases
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.profile: profile
    # Git
    ~/.git-completion.bash: git-completion.bash
    ~/.gitconfig: gitconfig
    ~/.git_global_ignore: git_global_ignore
    ~/.git-prompt.sh: git-prompt.sh
    # Python
    ~/.config/flake8: flake8
    # Tools
    ~/.jq: jq
    ~/.ripgreprc: ripgreprc
    ~/.tmux.conf: tmux.conf
    ~/.gdbinit: gdbinit
    ~/.terraformrc: terraformrc
    # Editor
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.config/nvim/init.vim:
         path: neovim/init.vim
         create: true
    ~/.config/nvim/lua:
         path: neovim/lua
         create: true
    #~/bin:
    #    path: bin/
    #    create: true
    #~/.ssh/config:
    #    path: ssh/config
    #    create: true

- shell:
  - command: ./custom/rust
    description: Setting up Rust
    quiet: true
    stdout: true
    stderr: true
  - command: ./custom/neovim
    description: Setting up NeoVim
    quiet: true
    stdout: true
    stderr: true
